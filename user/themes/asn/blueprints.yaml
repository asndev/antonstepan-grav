name: asn
version: 0.0.1
description: "ASN Theme"
icon: empire
author:
  name: Anton Stepan
  email: hi@antonstepan.de
  url: http://antonstepan.de
homepage: https://github.com/hknd/todohere
demo: http://demo.getgrav.org/woo-skeleton
bugs: https://github.com/hknd/todohere/issues
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    color:
        type: text
        size: medium
        label: Color
        default: 'blue'
        validate:
          type: text
